<ion-header>
	<ion-toolbar>
		<ion-title>Add Customer</ion-title>
		<ion-buttons slot="primary">
			<ion-back-button text="Voltar" icon="" color="tertiny" fill="outline"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-label position="floating"> Nome </ion-label>
		<ion-input type="text" [(ngModel)]="name_customer"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label position="floating"> Descrição </ion-label>
		<ion-textarea [(ngModel)]="desc_customer"></ion-textarea>
	</ion-item>

	<ion-button expand="block" padding color="tertiny" (click)="createCustomer()" fill="outline">Submit</ion-button>
</ion-content>
